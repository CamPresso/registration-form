<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registartion Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="island-1-2 max-length">
    <div class="pad-t island-1-2">
      <h1 class="zetta not-bold gutter pat-t-2">Want to go to Mars?</h1>
      <p class="mega gutter">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <form method="POST" action="https://formspree.io/FORM_ID"
      <fieldset class="push-1-2">
        <legend class="giga not-bold italic pad-t-1-2 pad-b-1-4 gutter-1-2"
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
            <label for="age">Age</label>
            <input type="age" id="age" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
            <label for="fitness">Physical Fitness</label>
            <select id="fitness" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <p>Mission statement</p>

          <div class="gutter">
            <label for="address"Address</label>
            <textarea id="address" name="address" required>
          </div>
        </fieldset>
        <fieldset>
          <legend class="giga not-bold italic push-1-2 gutter"
          <div class="gutter push">
            <label for="purpose">Why do you want to go to Mars?</label>
            <textarea id="purpose" name="answer" required></textarea>
          </div>
          <div class="unit-content-center bold">
            <button class="button" type="submit">Register for the trip!</button>
          </div>
          <input type="hidden" name="_subject" value="Request to join the mission">
      </div>

</body>
</html>
