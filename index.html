<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registartion Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <div>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <form method="POST" action="https://formspree.io/FORM_ID"

      <div>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="age" id="age" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label for="fitness">Physical Fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <p>Mission statement</p>

        <div>
          <label for="address"Address</label>
          <textarea id="address" name="address" required>
        </div>

        <div>
          <label for="purpose">Why do you want to go to Mars?</label>
          <textarea id="purpose" name="answer" required></textarea>
        </div>
        <div>
          <button type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>

</body>
</html>
